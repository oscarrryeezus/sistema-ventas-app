<h3 class="m-3">Productos</h3>

<div align="right">
    <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content mat-elevation-z8 m-4">
    <table mat-table [dataSource]="dataSource">
        <!-- NOMBRE DEL PRODUCTO -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre del producto</th>
            <td mat-cell *matCellDef="let producto">{{producto.descripcion}}</td>
        </ng-container>

        <!-- CANTIDAD -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let producto">{{producto.cantidad}}</td>
        </ng-container>

        <!-- PRECIO -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let producto">{{producto.precio | currency}}</td>
        </ng-container>

        <!-- NOMBRE DE CATEGORÍA -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Nombre de la categoría</th>
            <td mat-cell *matCellDef="let producto">{{producto.categoria?.descripcion}}</td>
        </ng-container>

        <!-- ESTATUS -->
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let producto">
                <button mat-icon-button (click)="cambiarEstatus(producto)">
                    <mat-icon [className]="producto.activo ? 'green-icon' : 'red-icon'">
                    {{producto.activo ? 'check_circle' : 'cancel'}}</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- ACCIONES -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let producto">
                <button mat-flat-button color="accent" class="me-2" (click)="onOpenModal(producto)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="onDelete(producto)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons=""></mat-paginator>
</div>
